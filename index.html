<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="jumbotron">
      <div class="container">
        <div class="header">
          <div class=row>
          <div class="col-md-2">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/logo.svg" width="200">
          </div>
          <div class="pull-right">
            <a href="#">Log In</a>
            <a href="#" class="active">Sign Up</a>
          </div>
          </div>
        </div>

        <div class="main">
          <h1>Watch your favorite movies, instantly.</h1><br><br>
          <a href="#" class="active">Learn More</a>
          <br><br>
          <form class="form-inline">
            <div class="form-group">
              <input type="text" class="form-control" id="search" placeholder="browse the collection">
            </div>
            <button type="submit" class="active">
              Search
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="supporting">
      <div class="container">
        <h1>A world of movies at your fingertips.</h1>
        <p>Choose from the latest titles, with new movies added every day.</p>
        <div class="row">
          <div class="col-md-8"><img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/the-avengers.jpg"></div>
          <div class="col-md-4"><img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/harry-potter.jpg"></div>
        </div>
        <div class="row">
          <div class="col-md-4"><img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/frozen.jpg"></div>
          <div class="col-md-4"><img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/iron-man.jpg"></div>
        </div>
        <div class="row">
          <div class="col-md-4"><img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/transformers.jpg"></div>
          <div class="col-md-8"><img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/lord-of-the-rings.jpg"></div>
        </div>
        <div class="row">
          <div class="col-md-4"><img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/the-dark-knight.jpg"></div>
          <div class="col-md-4"><img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/pirates-of-the-caribbean.jpg"></div>
          <div class="col-md-4"><img src="https://s3.amazonaws.com/codecademy-content/projects/bolt-network/toy-story-3.jpg"></div>
        </div>
      </div>
    </div>

    <div class="feature">
      <div class="container">
        <h1>Available Everywhere</h1>
        <p>Start watching on one device, and pick up where you left off on another device.</p>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <h3>Bolt</h3>
          </div>
          <div class="col-md-3">
            <h3>More Bolt</h3>
          </div>
          <div class="col-md-3">
            <h3>News</h3>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
